baseURL = "https://danian96.github.io"
languageCode = "en-us"
title = "Danian Blog"
theme = "cactus"
copyright = "Danilo Anatoli Mercado Oudalova" # cactus will use title if copyright is not set
disqusShortname = "example" # Used when comments is enabled. Cactus will use site title if not set
googleAnalytics = "G-Y6NMMMHCT1"


